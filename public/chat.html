<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/img/chat.png">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

             <dev class="compose">
                <form id="msgs-form">
                    <input name="msgs" placeholder="Message" required autocomplete="off">
                    <button class="chat__btn">Send</button>
                </form>
                <button id="send-loc" class="chat__btn">Share location</button>
             </dev>
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><strong>Room Name</strong> ({{room}})</h2>
        <h3 class="list-title"><strong>Users</strong></h3>
        <ul class="users">
            {{#users}}
                <li>
                    <img src="../img/online.png" width="10" height="10">
                    {{username}}
                </li>
            {{/users}}
        </ul>
    </script>

    
    <script id="msg-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p>{{msgText}}</p>
        </div>
    </script>

    <script id="loc-msg-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </script>


    <!-- libraries -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
